<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&family=Poppins&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
 <title>Digital Clock with Daily Focus</title>
</head>
<body>
 <main class="clock-container">
  <!-- Display clock -->
  <div id="display-clock" class="clock">Display Time</div>

  <!-- User Morning/Afternoon/Night text -->
  <div id="user" class="user">User</div>

  <!-- Daily focus -->
  <div class="focus-container">
   <label for="">What is your focus for today?</label>
   <input type="text" class="focus">
  </div>
 </main>
 
 <script src="clock.js"></script>
</body>
</html>
